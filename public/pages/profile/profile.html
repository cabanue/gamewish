<div class="profile">
    <p class="profile__title">Profile</p>
    <div class="profile__container">
        <div class="profile__container__input">
            <p>Name:</p>
            <input id="displayName" type="text">
        </div>
        <div class="profile__container__input">
            <p>Email: </p>
            <input id="email" type="text">
        </div>
        <div class="profile__container__input">
            <p>Password: </p>
            <input id="password" type="password" placeholder="New Password...">
        </div>
        <div onclick="updateAcc()" class="profile__container__but">
            <div>Update Info</div>
        </div>
    </div>
    <div class="profile__but" onclick="wishlistPage()">Wishlist</div>
    <div class="profile__but" onclick="recPage()"> Recommendations</div>
</div>
